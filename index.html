<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script type="module" defer src="src/app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Modern To-Do List</h1>
            <div id="notifications" class="notifications"></div>
        </header>

        <div id="pomodoroContainer"></div>

        <div class="input-area">
            <input type="text" id="taskInput" placeholder="What needs to be done?">
            <input type="text" id="taskDescription" placeholder="Add description (optional)">
            <div class="date-inputs">
                <input type="datetime-local" id="dueDateInput">
                <span class="input-label">Due Date</span>
            </div>
            <button class="add-btn">Add Task</button>
        </div>

        <div class="tasks-container">
            <div class="tasks-section">
                <h2>Pending Tasks</h2>
                <ul id="taskList" class="task-list"></ul>
            </div>
            
            <div class="tasks-section">
                <h2>Completed Tasks</h2>
                <ul id="completedTaskList" class="task-list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
